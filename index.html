<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <!--Textarea para introducir el mensaje-->
        <div class="row">
            <div class="col-12">
                <div class="form-group mt-2">
                    <textarea class="form-control rounded-2" id="textarea" rows="10" placeholder="Ingresa tu comentario"></textarea>
                </div>
            </div>
        </div>
        <!--Boton para enviar mensaje-->
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btnSend btn-outline-dark mb-2" onclick="send()">Enviar comentario</button>
            </div>
        </div>
        <hr/>
        <!--Título sección mensajes-->
        <div class="row">
            <div class="col-3">
                <h4>Comentarios</h4>
            </div>
        </div>
        <!--Sección mensajes-->
        <div class="row">
            <div id="message"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
